apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-sm-bank
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: "bank.testlab.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-home
                port:
                  number: 80
          - path: "/home"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-home
                port:
                  number: 80
          
          - path: "/admin-home"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-home
                port:
                  number: 80
          
          - path: "/admin"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-home
                port:
                  number: 80

          - path: "/login"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-auth
                port:
                  number: 80
          
          - path: "/admin-login"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-auth
                port:
                  number: 80
          
          - path: "/two-factor-authentication"
