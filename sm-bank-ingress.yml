                port:
                  number: 80
          
          - path: "/admin-logout"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-auth
                port:
                  number: 80
          
          
          - path: "/redis-status"
            pathType: Prefix
            backend:
              service:
                name: svc-sm-bank-home
                port:
                  number: 80
          
          - path: "/transfer"
